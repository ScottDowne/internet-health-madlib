
<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Madlib Experiment</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div class="header-container">
      <h1>A Healthy Internet is&hellip;</h1>
      <input maxlength="140" class="input" type="text" placeholder="share your thoughts">
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <div class="output-container"></div>
    <div class="thankyou">
      <img class="close" src="./images/close.png" alt="close icon"/>
      <p>Thank you for sharing. <img class="logo" src="./images/moz-logo.png"/ alt="white mozilla logo"> made this because we <img class="heart" src="./images/white-heart.png" alt="white heart"/> the internet. Help keep it healthy by <a href="">sharing</a> with your friends. Learn more about internet health <a href="https://www.mozilla.org/en-US/internet-health/">here</a>.
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
